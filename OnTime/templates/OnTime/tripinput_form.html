{% extends 'base.html'%}
{% block content %}
  <h2>Person Form</h2>
  <form method="post" id = "tripForm" data-ending-stops-url = "{% url 'ajax_load_ending_stops' %}" data-starting-stops-url = "{% url 'ajax_load_starting_stops' %}"novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" id = "submitButton" data-create-list = "{% url 'ajax-load-trips' %}">Save</button>
    <a href="{% url 'trip_changelist' %}">Nevermind</a>
  </form>

  <span id = "trip_span">
  </span>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    console.log("Ajax worked");
    $("#id_line").change(function () {
      var url = $("#tripForm").attr("data-starting-stops-url");  // get the url of the `load_cities` view
      var lineId = $(this).val();  // get the selected country ID from the HTML input

      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'line': lineId       // add the country id to the GET parameters
        },
        success: function (data) {   // `data` is the return of the `load_cities` view function
        $("#id_starting_stop").html(data);  // replace the contents of the city input with the data that came from the server
        console.log(data);
        }
      });

    });
  </script>

{% endblock %}
